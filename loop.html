<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Print Numbers 1 to 10</title>
</head>
<body>
    <h1>Numbers from 1 to 10:</h1>
    <div id="numbers"></div>

    <script>
        const container = document.getElementById('numbers');
        for (let i = 1; i <= 10; i++) {
            container.innerHTML += i + '<br>';
        }
    </script>
</body>
</html>
