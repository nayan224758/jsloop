<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filter Even Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Filter Even Numbers</h1>
    <input type="text" id="arrayInput" placeholder="Enter array (e.g. 1,2,3,4,5,6)">
    <button onclick="filterEven()">Get Even Numbers</button>

    <p id="result"></p>

    <script>
        function filterEven() {
            let numbers = document.getElementById("arrayInput").value.split(",").map(Number);
            let evens = numbers.filter(num => num % 2 === 0);

            document.getElementById("result").textContent = `Even Numbers: [${evens}]`;
        }
    </script>

</body>
</html>
